on:
  workflow_dispatch:
  push:
    branches: [ main ]

name: Quarto Publish (gh-pages)

permissions:
  contents: read
  pages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install Quarto CLI (via npm)
        run: |
          npm install -g @quarto-dev/quarto-cli
          quarto --version

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.2.0"

      - name: Conditionally restore renv (if renv.lock exists)
        run: |
          if [ -f renv.lock ]; then
            Rscript -e 'if (!requireNamespace("renv", quietly=TRUE)) install.packages("renv", repos="https://cloud.r-project.org"); renv::restore()'
          else
            echo "No renv.lock found — skipping renv::restore()"
          fi

      - name: Render site
        run: quarto render

      - name: Show _site (debug)
        run: |
          echo "Contenido de _site:"
          ls -la _site || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./_site
          publish_branch: gh-pages
          # token por defecto: ${{ secrets.GITHUB_TOKEN }}
          # cleanup: true       # opcional: eliminar archivos huérfanos en gh-pages
          # allow_empty_commit: false